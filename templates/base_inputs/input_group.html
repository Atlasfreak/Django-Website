{% load widget_tweaks %}

<div class="form-group">
    {{ field.label_tag }}
    <div class="input-group {% if field.errors %}is-invalid{% endif %}">
        <div class="input-group-prepend">
            <label class="input-group-text" for = "{{ field.id_for_label }}" data-toggle>{{prepend_text}}</label>
        </div>
        {{ field_with_filters|add_class:"form-control"|add_error_class:"is-invalid" }}
    </div>
    {% include "base_inputs/errors.html" with field=field %}
</div>
